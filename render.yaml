services:
  - type: web
    name: pastebin-lite-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /api/healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pastebin-lite-db
          property: connectionString
      - key: FRONTEND_BASE_URL
        value: https://pastebin-lite-frontend.vercel.app
      - key: PORT
        value: 10000

databases:
  - name: pastebin-lite-db
    databaseName: pastebin_lite
    user: pastebin_user
    plan: free